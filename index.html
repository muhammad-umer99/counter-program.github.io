<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Program</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOXICONS IMPORT LINK -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- COUNTER BODY -->
    <div class="counter-body">
        <!-- COUNTER DISPLAY LABEL -->
      <div class="label-container">
        <label id="Count">0</label>
      </div>

      <!-- COUNTER BUTTONS CONTAINER -->
      <div class="btn-container">
        <i class="bx bx-plus counter-btns" id="increasebtn"></i>
        <i class="bx bx-reset counter-btns" id="resetbtn"></i>
        <i class="bx bx-minus counter-btns" id="decreasebtn"></i>
      </div>
    </div>

    <!-- JS LINK -->
    <script src="index.js"></script>
  </body>
</html>
